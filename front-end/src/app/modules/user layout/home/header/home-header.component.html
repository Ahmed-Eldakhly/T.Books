<!------------------------------Start Home Section--------------------->
<!--header-->
<header>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/user/home/header1.jpeg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="text-capitalize py-1">{{headerTitleValue}}</h2>
                <p class="text-capitalize pb-2">{{headerParagraphValue}}</p>
                <button class="btn btn-custom font-weight-bold  ">Discover Book</button>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/user/home/header1.jpeg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="text-capitalize py-1">{{headerTitleValue}}</h2>
                <p class="text-capitalize pb-2">{{headerParagraphValue}}</p>
                <button class="btn btn-custom font-weight-bold   ">Discover Book</button>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/user/home/header1.jpeg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="text-capitalize py-1">{{headerTitleValue}}</h2>
                <p class="text-capitalize pb-2">{{headerParagraphValue}}</p>
                <button class="btn btn-custom  ">Discover Book</button>
            </div>
          </div>
          
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</header>

<!----------------------------End Home Section------------------------>
