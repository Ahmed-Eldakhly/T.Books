<app-nav-user></app-nav-user>
<div class="form-modal">
    <div class="form-toggle">
        <button id="login-toggle" (click)="toggleLogin()" #login_toggle>login</button>
        <button id="signup-toggle" (click)="toggleSignup()" #signup_toggle>sign up</button>
    </div>

    <div id="login-form" #login_form>
        <img src="assets/icon.ico">
        <form method="POST">
            <input type="text" class="w-100" placeholder="Username" required />
            <input class="w-100" type="password" id="l_pass" placeholder="Password" required minlength="8" #l_pass/>
            <input type="checkbox" (change)="login_showPassword_changed($event)" id='l_box' class="ml3 mr-2 mb-2 mt-2" #l_box> <b class="mb-4 mt-3"> Show Password</b>
            <button type="submit" class="btn login">login</button>
            <hr/>
            <button type="button" class="btn2 -box-sd-effect"> <i class="fa fa-google fa-lg" aria-hidden="true"></i>
                sign in with google</button>
            <button type="button" class="btn2 -box-sd-effect mt-3"> <i class="fa fa-facebook-official fa-lg"
                    aria-hidden="true"></i> sign in with facebook</button>
        </form>
    </div>

    <div id="signup-form" #signup_form>
        <form>
            <input class="w-45 ml3" type="text" placeholder="First name" required />
            <input class="w-45 ml5" type="text" placeholder="Last name" required />
            <input class="w-45 ml3" type="text" placeholder="Username" required />
            <input class="w-45 ml5" type="email" placeholder="Email" required />
            <input class="w-45 ml3" type="password" name="s_pass" placeholder="Password" required  #s_pass/>
            <input class="w-45 ml5" type="password" name="s_pass" placeholder="Confirm password" required #s_pass_confirm/><br>
            <input type="checkbox" (change)="signUp_showPassword_changed($event)" id='s_box' class="ml5 mr-2 mb-2 mt-2" #s_box> <b class="mt-3 ml-2"> Show Password</b>
            <button type="submit" class="btn signup mb-2">create account</button>
            <hr />
            <button type="button" class="btn2 -box-sd-effect"> <i class="fa fa-google fa-lg" aria-hidden="true"></i>
                sign up with google</button>
            <button type="button" class="btn2 -box-sd-effect mt-3"> <i class="fa fa-facebook-official fa-lg"
                    aria-hidden="true"></i> sign up with facebook</button>
        </form>
    </div>

</div>
