<div class="modal fade w-100" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog w-100">
    <div class="modal-content w-100">
      <div class="modal-header ">
        <h5 class="modal-title" id="staticBackdropLabel">Update Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-3 book-form">
        <form class="" id="form">
          <i class="fas fa-book-open fa-5x d-block"></i>
          <div class="mb-3 field">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" value="Utopia">
            <!-- [value]="getBookTitle()"     for edit intial value--> 
          </div>

          <div class="mb-3 field">
            <label for="author" class="form-label">Author</label>
            <select class="form-select" aria-label="Default select example" id="author" >
                <option selected>Select the author</option>
                <option value="1">Ahmed Khaled</option>
                <option value="2">Radwa Ashour</option>
                <option value="3">Elif Shafaq</option>
            </select>
          </div>
          <div class="field ">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" aria-label="Default select example" id="category">
                <option selected>Select the category</option>
                <option value="1">Science</option>
                <option value="2">History</option>
                <option value="3">Story</option>
            </select>
          </div>

          <div class="field">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image">
          </div>

          <div class="actions text-center">
            <button type="button" class="btn btn-secondary w-25 m-1" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger w-25 m-1">Update Book</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
